<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Service</title>
    <link rel="stylesheet" href="project.css">
</head>

<body>
    <header>
        <div class="logo">Alpine</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Pricing</a>
            <a href="#">Tracking</a>
            <a href="#">Office</a>
            <a href="#">Contact</a>
        </nav>
        <button class="download-btn">Download App</button>
    </header>
    <main>
        <div class="content">
            <h1>
                Little Van <span>With,</span> <strong>Big Delivery</strong>
            </h1>
            <p>Delivery is the process of transporting goods from a source location to a predefined destination.</p>
            <div class="tracking">
                <input type="text" placeholder="Track your shipment / Tracking ID">
                <button>Track my parcel</button>
            </div>
        </div>
        <div class="van-image">
            <img src="van2-removebg-preview.png" alt="Green Van">
        </div>
        <div class="profile-pic">
            <img src="face.jpg.png" alt ="face">
        </div>
    </main>
</body>
</html>
